<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="dialogBox">
        <ol id="dbul">
            <li id="editTitle">Edit Title</li>
            <li id="editDateTime">Edit Date/Time</li>
            <li id="markc">Mark as complete</li>
            <li id="marki">Mark as incomplete</li>
            <li id="del">Delete Task</li>
        </ol>
    </div>
    <div class="container">
        <header class="header">
            <h2>To-Do List App <img src="img/checklist-1295319_1280.png">
                <span>
                    <a id="hid">Home</a>
                    <a id="cid">Completed</a>
                    <a id="pid">Pending</a>
                </span>
            </h2>
        </header>
        <div id="searchBar">
            <input type="text" placeholder="Enter title of your task" id="inp">
            <button id="add">Add</button>
        </div>
        <div id="contents">
            <ul id="list"></ul>
        </div>
        <div id="completed">
            <ul id="comp"> </ul>
        </div>
        <div id="pending">
            <ul id="pen"></ul>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
